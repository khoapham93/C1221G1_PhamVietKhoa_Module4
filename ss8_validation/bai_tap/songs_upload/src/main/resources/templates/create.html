<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<nav th:replace="/layout :: navbar"></nav>
<div class="container col-5 mx-auto">
    <h2>Create new Song</h2>

    <form Class="form" th:action="@{/save}" method="post" th:object="${songFormDto}" enctype="multipart/form-data">
        <div class="form-group">
            name:
            <input type="text" Class="form-control" th:field="*{name}">
            <small Class="text-danger" th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}"></small>
        </div>
        <div class="form-group">
            Artist:
            <input type="text" Class="form-control" th:field="*{artist}">
            <small Class="text-danger" th:if="${#fields.hasErrors('artist')}"
                   th:errors="*{artist}"></small>
        </div>
        <div class="form-group">
            Genre:
            <input type="text" Class="form-control" th:field="*{genre}">
            <small Class="text-danger" th:if="${#fields.hasErrors('genre')}"
                   th:errors="*{genre}"></small>
        </div>
        <div class="form-group">
            File:
            <input type="file" Class="form-control" th:field="*{filePath}" accept="audio/mp3, audio/wav, audio/ogg">

        </div>
        <input class="btn btn-success" role="button" type="submit" value="Save"/>
    </form>
    <div>
        <p class="text-success"><span th:text="${message}"></span></p>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
<th:block th:replace="/layout :: script"></th:block>
</html>
