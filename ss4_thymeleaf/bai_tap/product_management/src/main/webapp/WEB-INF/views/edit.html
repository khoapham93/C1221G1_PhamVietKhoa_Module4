<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<header th:replace="/layout :: header_nav"></header>

<div class="row py-5">
    <div class="col-4 mx-auto">
        <h2 class="text-center"> Update product</h2>
        <div class="container mx-auto shadow-lg p-3 mb-5 bg-white rounded-lg">
            <form th:action="@{/update}" th:object="${product}"
                  method="POST" novalidate="novalidate">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" type="text" th:field="*{name}" th:value="*{name}"/>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input class="form-control" type="number" step="any" th:field="*{price}" th:value="*{price}"/>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input class="form-control" type="text" th:field="*{description}" th:value="*{description}"/>
                </div>
                <div class="form-group">
                    <label>Manufacturer</label>
                    <input class="form-control" type="text" th:field="*{manufacturer}" th:value="*{manufacturer}"/>
                </div>
                <div class="col-sm-6 mx-auto">
                    <button type="submit" class="btn btn-primary btn-block">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
