<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/commons/layout :: head">
</head>
<body>
<header th:replace="/commons/layout :: header_nav"></header>
<div class="row py-2">
    <div class="col-6 mx-auto">
        <h5 class="text-center py-1"> Customer information</h5>
        <div class="container mx-auto shadow-lg p-3 mb-5 bg-white rounded-lg">
            <form>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-9">
                        <div class="form-control" th:text="${customer.name}"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Code</label>
                    <div class="col-sm-9">
                        <div class="form-control" th:text="${customer.customerCode}"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Gender</label>
                    <div class="col-sm-9">
                        <div class="form-control">
                            <th:block th:switch="${customer.gender}">
                                <span th:case="1">Nam</span>
                                <span th:case="0">Nữ</span>
                                <span th:case="*">Khác</span>
                            </th:block>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Birthday</label>
                    <div class="col-sm-9">
                        <div class="form-control" th:text="${customer.birthday}"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">ID Card</label>
                    <div class="col-sm-9">
                        <div class="form-control" th:text="${customer.idCard}"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Phone</label>
                    <div class="col-sm-9">
                        <div class="form-control" th:text="${customer.phone}"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <div class="form-control" th:text="${customer.email}"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Address</label>
                    <div class="col-sm-9">
                        <div class="form-control" th:text="${customer.address}"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Customer type</label>
                    <div class="col-sm-9">
                        <div class="form-control" th:text="${customer.customerType.type}"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="/commons/layout :: footer"></footer>
</body>
</html>
