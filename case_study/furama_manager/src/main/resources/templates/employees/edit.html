<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/commons/layout :: head">
</head>
<body>
<header th:replace="/commons/layout :: header_nav"></header>
<div class="row py-2">
    <div class="col-6 mx-auto">
        <h5 class="text-center py-1"> Update Employee information</h5>
        <div class="container mx-auto shadow-lg p-3 mb-5 bg-white rounded-lg">
            <form th:action="@{/employees/update}" th:object="${employeeDto}" method="POST">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" type="text" th:field="*{name}"/>
                    <small Class="text-danger" th:if="${#fields.hasErrors('name')}"
                           th:errors="*{name}"></small>
                </div>
                <div class="form-group">
                    <label>Birthday</label>
                    <input class="form-control" type="date" step="any" th:field="*{birthday}"/>
                    <small Class="text-danger" th:if="${#fields.hasErrors('birthday')}"
                           th:errors="*{birthday}"></small>
                </div>
                <div class="form-group">
                    <label>Id Card</label>
                    <input class="form-control" type="number" th:field="*{idCard}"/>
                    <small Class="text-danger" th:if="${#fields.hasErrors('idCard')}"
                           th:errors="*{idCard}"></small>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input class="form-control" type="number" th:field="*{phone}"/>
                    <small Class="text-danger" th:if="${#fields.hasErrors('phone')}"
                           th:errors="*{phone}"></small>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" th:field="*{email}"/>
                    <small Class="text-danger" th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}"></small>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input class="form-control" type="text" th:field="*{address}"/>
                    <small Class="text-danger" th:if="${#fields.hasErrors('address')}"
                           th:errors="*{address}"></small>
                </div>
                <div class="form-group">
                    <label>Salary</label>
                    <input class="form-control" type="number"
                           th:field="*{salary}"
                          />
                    <small Class="text-danger" th:if="${#fields.hasErrors('salary')}"
                           th:errors="*{salary}"></small>
                </div>
                <div class="form-group">
                    <label>Position</label>
                    <select th:field="*{position}"
                            class="form-control">
                        <option th:value="null">Select Position</option>
                        <option th:each="row :${positions}"
                                th:value="${row.id}"
                                th:text="${row.position}">
                        </option>
                    </select>
                    <small Class="text-danger" th:if="${#fields.hasErrors('position')}"
                           th:errors="*{position}"></small>
                </div>
                <div class="form-group">
                    <label>Academic</label>
                    <select th:field="*{academicLevel}"
                            class="form-control">
                        <option th:value="null"
                        >Select Academic
                        </option>
                        <option th:each="row :${academicLevels}"
                                th:value="${row.id}"
                                th:text="${row.academic}"
                        >
                        </option>
                    </select>
                    <small Class="text-danger" th:if="${#fields.hasErrors('academicLevel')}"
                           th:errors="*{academicLevel}"></small>
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <select th:field="*{department}"
                            class="form-control">
                        <option th:value="null"
                        >Select Department
                        </option>
                        <option th:each="row :${departments}"
                                th:value="${row.id}"
                                th:text="${row.department}"
                        >
                        </option>
                    </select>
                    <small Class="text-danger" th:if="${#fields.hasErrors('department')}"
                           th:errors="*{department}"></small>
                </div>
                <div class="row">
                    <div class="col-sm-6 mx-auto">
                        <a type="button" href="/employees" class="btn btn-warning btn-block">Cancel</a>
                    </div>
                    <div class="col-sm-6 mx-auto">
                        <button type="submit" class="btn btn-success btn-block">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="/commons/layout :: footer"></footer>
</body>
</html>
