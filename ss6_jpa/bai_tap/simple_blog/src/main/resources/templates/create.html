<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<header th:replace="/layout :: header_nav"></header>

<div class="row py-5">
    <div class="col-7 mx-auto">
        <h2 class="text-center"> Create new Blog</h2>
        <div class="container mx-auto shadow-lg p-3 mb-5 bg-white rounded-lg">
            <form th:action="@{/save}" th:object="${blog}"
                  method="POST">

                <div class="form-outline mb-4">
                    <input th:field="*{name}"
                           type="text" id="name" class="form-control" />
                    <label class="form-label" for="name">Title</label>
                </div>
                <div class="form-outline mb-4">
                    <input th:field="*{author}"
                           type="text" id="author" class="form-control" />
                    <label class="form-label" for="author">Author</label>
                </div>
                <div class="form-outline mb-4">
                    <textarea th:field = "*{content}"
                            class="form-control" id="content" rows="6"></textarea>
                    <label class="form-label" for="content">Content</label>
                </div>
                <div class="form-outline mb-4">
                    <textarea th:field = "*{descriptionBlog}"
                              class="form-control" id="description" rows="3"></textarea>
                    <label class="form-label" for="description">Description</label>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label select-label" for="category">Category</label>

                    <select th:field = "*{category}"
                              class="form-select" id="category" rows="6">
                        <option th:each="category :${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}"
                        ></option>
                    </select>
                </div>
                <div class="col-sm-6 mx-auto">
                    <button type="submit" class="btn btn-primary btn-block">+ Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
<th:block th:replace="/layout :: script"></th:block>
</html>
